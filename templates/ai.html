<!DOCTYPE html>
<html>
<head>
  <title>Grocery Store Optimizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        async function getLocs(event, radius, query){
            event.preventDefault();
            const status = document.getElementById('status-message');
            status.textContent = 'Searching & filtering locations within ' + radius + ' miles...';
            const priceWt = document.getElementById('price-scroll').value;
            const timeWt = document.getElementById('time-scroll').value;
            const ratingWt = document.getElementById('rating-scroll').value;

            // Try to get user's current location from the global (set by static/script.js) or ask the browser
            let origin = null;
            if (window.currentUserLocation) {
                origin = window.currentUserLocation;
            } else if (navigator.geolocation) {
                origin = await new Promise((resolve) => {
                    const timer = setTimeout(() => resolve(null), 4000); // 4s timeout
                    navigator.geolocation.getCurrentPosition((pos) => {
                        clearTimeout(timer);
                        resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude });
                    }, () => { clearTimeout(timer); resolve(null); }, { enableHighAccuracy: false, maximumAge: 60000, timeout: 4000 });
                });
            }

            const body = { radius: radius, query: query, priceWt: priceWt, timeWt: timeWt, ratingWt: ratingWt };
            if (origin && typeof origin.lat !== 'undefined' && typeof origin.lng !== 'undefined') {
                body.center_lat = origin.lat;
                body.center_lng = origin.lng;
            }

            const response = await fetch('/getlocs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            });
            const data = await response.json();
            const locsList = data['locations'] || data;
            const locationsUl = document.getElementById('results-list');
            locationsUl.innerHTML = '';

            function parseLatLng(obj) {
                if (!obj) return null;
                if (typeof obj.lat === 'number' && typeof obj.lng === 'number') return { lat: obj.lat, lng: obj.lng };
                if (obj.location && typeof obj.location.lat === 'number' && typeof obj.location.lng === 'number') return { lat: obj.location.lat, lng: obj.location.lng };
                if (obj.geometry && obj.geometry.location) {
                    const g = obj.geometry.location;
                    if (typeof g.lat === 'number' && typeof g.lng === 'number') return { lat: g.lat, lng: g.lng };
                    if (typeof g.lat === 'function' && typeof g.lng === 'function') return { lat: g.lat(), lng: g.lng() };
                }
                if (Array.isArray(obj.coordinates) && obj.coordinates.length >= 2) {
                    const a = obj.coordinates;
                    if (Math.abs(a[0]) <= 90 && Math.abs(a[1]) <= 180) return { lat: a[0], lng: a[1] };
                    return { lat: a[1], lng: a[0] };
                }
                // try common names
                if (typeof obj.latitude === 'number' && typeof obj.longitude === 'number') return { lat: obj.latitude, lng: obj.longitude };
                if (typeof obj.lat === 'string' && typeof obj.lng === 'string') return { lat: parseFloat(obj.lat), lng: parseFloat(obj.lng) };
                return null;
            }

            function buildGmapsUrl(dest, origin) {
                const base = 'https://www.google.com/maps/dir/?api=1';
                const params = new URLSearchParams();
                if (origin && typeof origin.lat !== 'undefined' && typeof origin.lng !== 'undefined') {
                    params.set('origin', `${origin.lat},${origin.lng}`);
                }
                params.set('destination', `${dest.lat},${dest.lng}`);
                params.set('travelmode', 'driving');
                return base + '&' + params.toString();
            }

            locsList.forEach(loc => {
                const li = document.createElement('li');
                li.innerHTML = `${loc.name} <br>
                ${loc.address || loc.vicinity || ''} <br>
                $${loc['estimated_price'] || 'N/A'} | Rating: ${loc['rating'] || 'N/A'} <br>
                Travel time: ${loc['travel_time_minutes'] ? Math.round(loc['travel_time_minutes']) + ' mins' : 'N/A'}`;

                // attach coordinates if available so clicking can show route
                const latlng = parseLatLng(loc);
                if (latlng) {
                    li.dataset.lat = latlng.lat;
                    li.dataset.lng = latlng.lng;
                    li.style.cursor = 'pointer';
                    li.title = 'Click to show route on map';
                    li.addEventListener('click', () => {
                        const dest = { lat: parseFloat(li.dataset.lat), lng: parseFloat(li.dataset.lng) };
                        // call the map function defined in static/script.js
                        if (typeof showRouteTo === 'function') {
                            showRouteTo(dest);
                        } else {
                            console.warn('showRouteTo is not available on this page');
                        }
                        // Pan/zoom so user sees the destination
                        if (window.map && typeof window.map.setCenter === 'function') {
                            window.map.setCenter(dest);
                            window.map.setZoom(15);
                        }
                    });

                    // Add an 'Open in Google Maps' link that opens directions with origin set to currentUserLocation when available
                    try {
                        const dest = { lat: parseFloat(latlng.lat), lng: parseFloat(latlng.lng) };
                        const origin = (typeof currentUserLocation !== 'undefined' && currentUserLocation) ? currentUserLocation : null;
                        const a = document.createElement('a');
                        a.textContent = 'Open in Google Maps';
                        a.href = buildGmapsUrl(dest, origin);
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        a.style.marginLeft = '8px';
                        // append to li (on a new line)
                        const br = document.createElement('br');
                        li.appendChild(br);
                        li.appendChild(a);
                    } catch (e) {
                        console.warn('Failed to create Google Maps link', e);
                    }
                } else {
                    li.title = 'Coordinates not available for this location';
                }

                locationsUl.appendChild(li);
            });
            locationsUl.hidden = false;
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="panel">
            <h2>SmartShop</h2>
            <form id="controls" onsubmit="getLocs(event, document.getElementById('radius-input').value, document.getElementById('query-input').value);">
                <label for="radius-input">Enter radius in miles:</label>
                <input type="number" id="radius-input" value="5" min="1">
                <input type="text" id="query-input" placeholder="What you trying to buy?">
                <!-- Scrollbars for price, time, rating -->
                <h3>Rate Importance of each:</h3>
                <div style="margin-top: 10px;">
                    <label for="price-scroll">Price: <span id="price-value">0</span></label>
                    <input type="range" id="price-scroll" name="price" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div>
                    <label for="time-scroll">Time: <span id="time-value">0</span></label>
                    <input type="range" id="time-scroll" name="time" min="0" max="1" step="0.1" value="0.4">
                </div>
                <div>
                    <label for="rating-scroll">Rating: <span id="rating-value">0</span></label>
                    <input type="range" id="rating-scroll" name="rating" min="0" max="1" step="0.1" value="0.3">
                </div>
                <button id="search-button">Find Stores</button>
            </form>
            <div id="results-panel">
                <p id="status-message">Enter a radius and click 'Find Stores' to begin.</p>
                <ul id="results-list"></ul>
            </div>
        </div>
    </div>
        <script>
            // Update displayed values for scrollbars
            document.addEventListener('DOMContentLoaded', function() {
                const priceScroll = document.getElementById('price-scroll');
                const priceValue = document.getElementById('price-value');
                priceScroll.addEventListener('input', function() {
                    priceValue.textContent = priceScroll.value;
                });
                priceValue.textContent = priceScroll.value;

                const timeScroll = document.getElementById('time-scroll');
                const timeValue = document.getElementById('time-value');
                timeScroll.addEventListener('input', function() {
                    timeValue.textContent = timeScroll.value;
                });
                timeValue.textContent = timeScroll.value;

                const ratingScroll = document.getElementById('rating-scroll');
                const ratingValue = document.getElementById('rating-value');
                ratingScroll.addEventListener('input', function() {
                    ratingValue.textContent = ratingScroll.value;
                });
                ratingValue.textContent = ratingScroll.value;
            });
        </script>

    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
