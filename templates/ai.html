<!DOCTYPE html>
<html>
<head>
  <title>Grocery Store Optimizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        async function getLocs(event, radius, query){
            event.preventDefault();
            const status = document.getElementById('status-message');
            status.textContent = 'Searching & filtering locations within ' + radius + ' miles...';

            const response = await fetch('/getlocs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ radius: radius, query: query }),
            });
            const data = await response.json();
            const locsList = data['locations'];
            const locationsUl = document.getElementById('results-list');
            locationsUl.innerHTML = '';
            locsList.forEach(loc => {
                const li = document.createElement('li');
                li.textContent = `${loc.name}`;
                locationsUl.appendChild(li);
            });
            locationsUl.hidden = false;
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="panel">
            <h2>Grocery Store Finder</h2>
            <form id="controls" onsubmit="getLocs(event, document.getElementById('radius-input').value, document.getElementById('query-input').value);">
                <label for="radius-input">Enter radius in miles:</label>
                <input type="number" id="radius-input" value="5" min="1">
                <input type="text" id="query-input" placeholder="What you trying to buy?">
                <!-- Scrollbars for price, time, rating -->
                <div style="margin-top: 10px;">
                    <label for="price-scroll">Price: <span id="price-value">0</span></label>
                    <input type="range" id="price-scroll" name="price" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div>
                    <label for="time-scroll">Time: <span id="time-value">0</span></label>
                    <input type="range" id="time-scroll" name="time" min="0" max="1" step="0.1" value="0.4">
                </div>
                <div>
                    <label for="rating-scroll">Rating: <span id="rating-value">0</span></label>
                    <input type="range" id="rating-scroll" name="rating" min="0" max="1" step="0.1" value="0.3">
                </div>
                <button id="search-button">Find Stores</button>
            </form>
            <div id="results-panel">
                <p id="status-message">Enter a radius and click 'Find Stores' to begin.</p>
                <ul id="results-list"></ul>
            </div>
        </div>
    </div>
        <script>
            // Update displayed values for scrollbars
            document.addEventListener('DOMContentLoaded', function() {
                const priceScroll = document.getElementById('price-scroll');
                const priceValue = document.getElementById('price-value');
                priceScroll.addEventListener('input', function() {
                    priceValue.textContent = priceScroll.value;
                });
                priceValue.textContent = priceScroll.value;

                const timeScroll = document.getElementById('time-scroll');
                const timeValue = document.getElementById('time-value');
                timeScroll.addEventListener('input', function() {
                    timeValue.textContent = timeScroll.value;
                });
                timeValue.textContent = timeScroll.value;

                const ratingScroll = document.getElementById('rating-scroll');
                const ratingValue = document.getElementById('rating-value');
                ratingScroll.addEventListener('input', function() {
                    ratingValue.textContent = ratingScroll.value;
                });
                ratingValue.textContent = ratingScroll.value;
            });
        </script>

</body>
</html>
