<!DOCTYPE html>
<html>
<head>
  <title>Grocery Store Finder</title>
  <link rel="stylesheet" href="sam.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="controls-container">
    <h2>Grocery Finder</h2>
    <div id="autocomplete-container">
        <gmp-basic-place-autocomplete placeholder="Enter your starting address"></gmp-basic-place-autocomplete>
    </div>
    <div class="control-item">
        <label for="radius-slider">Search Radius: <span id="radius-value">10</span> miles</label>
        <input type="range" id="radius-slider" min="1" max="30" value="10">
    </div>
    <div class="control-item">
        <label for="travel-mode-select">Travel Mode:</label>
        <select id="travel-mode-select">
            <option value="DRIVE" selected>Driving</option>
            <option value="BICYCLE">Bicycling</option>
            <option value="WALK">Walking</option>
            <option value="TRANSIT">Transit</option>
        </select>
    </div>
    <button id="find-stores-btn" class="button-primary">Find Stores</button>
    <div id="results-container">
        <div id="results-list"></div>
        <div id="status-message">Enter an address and click 'Find Stores' to begin.</div>

</body>
</html>
